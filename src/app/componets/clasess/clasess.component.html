<div [ngClass]="tipoAlerta" class="alert" role="alert">
  Simple alerta, cambia Estilo usando <strong>[ngClass]</strong>
</div>

<button type="button" class="btn btn-info" (click)="tipoAlerta = 'alert-info'">Info</button>
<button type="button" class="btn btn-success" (click)="tipoAlerta = 'alert-success'">Success</button>
<button type="button" class="btn btn-danger" (click)="tipoAlerta = 'alert-danger'">Danger</button>

<hr>
<h3 [ngClass]="{'text-danger':true}">Hola Mundo, depende de un booleano</h3>
<h3 [ngClass]="{'text-danger':propiedades.danger, 'text-info':!propiedades.danger}">Hola Mundo, depende de un objeto</h3>
<button type="button" class="btn" [ngClass]="{'btn-danger':propiedades.danger, 'btn-info':!propiedades.danger}" (click)="propiedades.danger = !propiedades.danger">Cambiar Valor Objeto</button>
<hr>
